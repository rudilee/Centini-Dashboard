<div id="change-password-dialog" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Ganti Password</h4>
            </div>
            <div class="modal-body">
                <div class="alert hidden"></div>
                <form id="change-password-form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-5 control-label" for="password">Password Lama</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="password" placeholder="Password yang terkini" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label" for="new-password">Password Baru</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="new-password" placeholder="Password baru, minimal 6 karakter" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label" for="new-password-confirm">Konfirmasi Password Baru</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control required" id="new-password-confirm" placeholder="Ketikan ulang password baru" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
