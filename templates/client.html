<div id="centini-client" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Centini Client <a href="#"><span class="close">Ã—</span></a></h3>
    </div>
    <div class="panel-body">
        <input type="text" class="form-control" id="phone-number" placeholder="Nomor telepon.."/>
        <div id="phone-button" class="btn-group">
            <button type="button" id="dial" class="btn btn-success">
                <span class="glyphicon glyphicon-earphone"></span>
            </button>
            <button type="button" id="transfer" class="btn btn-warning">
                <span class="glyphicon glyphicon-transfer"></span>
            </button>
            <button type="button" id="hangup" class="btn btn-danger">
                <span class="glyphicon glyphicon-phone-alt"></span>
            </button>
        </div>
        <div id="transfer-popup" class="hidden">
            <div class="input-group">
                <input id="transfer-number" class="form-control" type="text" autofocus/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-ok"></span></button>
                </span>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><h5>1</h5></button>
            <button type="button" class="btn btn-default"><h5>2 <small>ABC</small></h5></button>
            <button type="button" class="btn btn-default"><h5>3 <small>DEF</small></h5></button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><h5>4 <small>GHI</small></h5></button>
            <button type="button" class="btn btn-default"><h5>5 <small>JKL</small></h5></button>
            <button type="button" class="btn btn-default"><h5>6 <small>MNO</small></h5></button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><h5>7 <small>PQRS</small></h5></button>
            <button type="button" class="btn btn-default"><h5>8 <small>TUV</small></h5></button>
            <button type="button" class="btn btn-default"><h5>9 <small>WXYZ</small></h5></button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default"><h5>*</h5></button>
            <button type="button" class="btn btn-default"><h5>0</h5></button>
            <button type="button" class="btn btn-default"><h5>#</h5></button>
        </div>
    </div>
</div>
